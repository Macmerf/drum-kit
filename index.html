<head>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Closed Hat</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hi tom</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hi tomF</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Low Tom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Mid Tom</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Op Hat</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Snare</span>
        </div>
    </div>
    <audio data-key="65" src="Sounds/ClosedHat.wav"></audio>
    <audio data-key="83" src="Sounds/HiTom.wav"></audio>
    <audio data-key="68" src="Sounds/HiTomFilt.wav"></audio>
    <audio data-key="70" src="Sounds/Kick.wav"></audio>
    <audio data-key="71" src="Sounds/LowTom.wav"></audio>
    <audio data-key="72" src="Sounds/MidTom.wav"></audio>
    <audio data-key="74" src="Sounds/OpHat.wav"></audio>
    <audio data-key="75" src="Sounds/Ride.wav"></audio>
    <audio data-key="76" src="Sounds/Snare.wav"></audio>
</body>
<script>
    window.addEventListener("keydown",function(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
});
function removeTransition(e){
    if(e.propertyName !=='transform') return;
    this.classList.remove('playing');
}
const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend',removeTransition))
</script>
